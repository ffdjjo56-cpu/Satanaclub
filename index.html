<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SatanaCIub Project</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 2px); }
            40% { transform: translate(-3px, -2px); }
            60% { transform: translate(3px, 2px); }
            80% { transform: translate(3px, -2px); }
            100% { transform: translate(0); }
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        /* –≠–∫—Ä–∞–Ω –ª–∞–≥–∞ (–æ—à–∏–±–∫–∏) */
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(20, 0, 0, 0.95);
            z-index: 9999;
            color: #ff0000;
            padding: 10px;
            font-size: 10px;
            overflow: hidden;
            word-break: break-all;
            pointer-events: none;
        }

        .page {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 25px;
            box-sizing: border-box;
            background: #000;
        }

        .active { display: block; }

        .menu-btn {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            background: #0a0a0a;
            border: 1px solid #ff0000;
            color: #ff0000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-btn:active {
            animation: glitch 0.1s infinite;
            background: #ff0000;
            color: #000;
        }

        .content {
            border-left: 3px solid #ff0000;
            padding: 15px;
            background: #050505;
            height: 60vh;
            overflow-y: auto;
        }

        .carrot { text-align: center; font-size: 40px; margin: 20px 0; }
        
        input { 
            background: #000; border: 1px solid #ff0000; color: #fff; 
            padding: 15px; text-align: center; font-size: 24px; width: 180px;
        }
    </style>
</head>
<body>

    <div id="error-overlay"></div>

    <div id="login-screen" class="page active" style="text-align:center; padding-top:100px;">
        <h1 style="color:red;">SYSTEM LOGIN</h1>
        <input type="password" id="passInput" placeholder="****" maxlength="4">
        <button class="menu-btn" onclick="checkPass()">DECRYPT</button>
    </div>

    <div id="main-menu" class="page">
        <h1 style="color:red; text-align:center;">SatanaCIub Project</h1>
        <div class="carrot">ü•ï</div>
        <button class="menu-btn" onclick="triggerGlitch('rules-page')">/–ü–†–ê–í–ò–õ–ê_AER</button>
        <button class="menu-btn" onclick="triggerGlitch('forms-page')">/–°–ü–ò–°–û–ö_–ê–ù–ö–ï–¢</button>
        <button class="menu-btn" onclick="tg.close()" style="color:#444;">SHUTDOWN</button>
    </div>

    <div id="rules-page" class="page">
        <button class="menu-btn" style="padding:5px; width:100px;" onclick="triggerGlitch('main-menu')">< BACK</button>
        <div class="content">
            <h2 style="color:red;">PROTOCOL: RULES</h2>
            <p>> 1.1. No system flood.</p>
            <p>> 1.2. Follow the hierarchy.</p>
            <p>> 1.3. Respect SatanaCIub.</p>
        </div>
    </div>

    <div id="forms-page" class="page">
        <button class="menu-btn" style="padding:5px; width:100px;" onclick="triggerGlitch('main-menu')">< BACK</button>
        <div class="content">
            <h2 style="color:red;">DATA_FORMS</h2>
            <button class="menu-btn" onclick="alert('SYSTEM ERROR: DATA NOT SENT')">SUBMIT APPLICATION</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ª–∞–≥–∏–≤–∞–Ω–∏—è
        function triggerGlitch(targetPageId) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º "–º—É—Å–æ—Ä–Ω—ã–π" –∫–æ–¥ –æ—à–∏–±–∫–∏
            const interval = setInterval(() => {
                overlay.innerHTML += `err:0x${Math.random().toString(16).substr(2, 8)}_CRITICAL_FAIL_SATANACLUB_OVERRIDE_SYSTEM_HALT_<br>`;
                window.scrollTo(0, document.body.scrollHeight);
            }, 50);

            // –ß–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
            setTimeout(() => {
                clearInterval(interval);
                overlay.style.display = 'none';
                overlay.innerHTML = '';
                showPage(targetPageId);
            }, 2500);
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function checkPass() {
            if (document.getElementById('passInput').value === '2202') {
                triggerGlitch('main-menu');
            } else {
                alert('ACCESS DENIED');
            }
        }
    </script>
</body>
</html>
